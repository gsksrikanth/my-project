<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator</title>
</head>

<body>
    <table class="table-format" width="10%">
        <tr>
            <td colspan="4" class="first-row output-screen"></td>
        </tr>
        <tr>
            <td class="cell-width cell-arithmetic">+</td>
            <td class="cell-width cell-arithmetic">-</td>
            <td class="cell-arithmetic">*</td>
            <td class="cell-width-1 cell-arithmetic">/</td>
        </tr>
        <tr>
            <td class="cell-width cell-number-color">7</td>
            <td class="cell-width cell-number-color">8</td>
            <td class="cell-number-color">9</td>
            <td rowspan="4" class="cell-width-1 cell-arithmetic">=</td>
        </tr>
        <tr>
            <td class="cell-width cell-number-color">4</td>
            <td class="cell-width cell-number-color">5</td>
            <td class="cell-number-color">6</td>

        </tr>
        <tr>
            <td class="cell-width cell-number-color">1</td>
            <td class="cell-width cell-number-color">2</td>
            <td class="cell-number-color">3</td>

        </tr>
        <tr>
            <td class="cell-width cell-number-color">0</td>
            <td class="cell-width cell-arithmetic">.</td>
            <td class="final-operation">AC</td>
        </tr>
    </table>
</body>

</html>
